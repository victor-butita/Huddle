<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle - Instant Collaboration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="app-container">
        <!-- Home View -->
        <div id="home-view" class="view active">
            <div class="home-card">
                <h1 class="logo">Huddle</h1>
                <p class="tagline">The instant, ephemeral workspace for your team.</p>
                <button id="create-board-btn" class="btn-primary">
                    <i class="bi bi-plus-lg"></i> Create New Huddle
                </button>
            </div>
        </div>

        <!-- Board View -->
        <div id="board-view" class="view">
            <div class="main-content">
                <div class="huddle-link-bar">
                    <i class="bi bi-camera-video-fill"></i>
                    <input type="text" id="huddle-link-input" placeholder="Paste your Zoom, Meet, or Teams link here...">
                </div>
                <div id="editor-container"></div>
            </div>
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h1 class="logo-small">Huddle</h1>
                </div>
                <div class="sidebar-content">
                    <div class="panel">
                        <h2 class="panel-title">Quick Tasks</h2>
                        <ul id="task-list"></ul>
                        <div class="task-input-area">
                            <input type="text" id="task-input" placeholder="Add a new task...">
                            <button id="add-task-btn"><i class="bi bi-plus-lg"></i></button>
                        </div>
                    </div>
                </div>
                 <div class="sidebar-footer">
                    <button id="export-btn" class="btn-secondary">
                        <i class="bi bi-download"></i> Export as Markdown
                    </button>
                </div>
            </aside>
        </div>
    </div>
    <!-- Monaco Editor Loader -->
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs/loader.js"></script>
    <script src="/app.js"></script>
</body>
</html>
